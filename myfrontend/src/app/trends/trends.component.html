
<app-navbar1></app-navbar1>
<div class="table-wrapper">
<div class="container">
  <br /><br />
  <div class="row">  
  
    <div class="col-md-6">
      <h2><u>Yearwise Candidate Onboarding </u></h2>
      <div class="chart-wrapper">
        <canvas baseChart
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions"
        [plugins]="barChartPlugins" 
        [legend]="barChartLegend" 
        [chartType]="barChartType">

        </canvas>
      </div>
    </div>
  


 
    <div class="col-md-6">
      <h2><u>Hired Candidates Based on Location</u></h2>
      <div class="chart-wrapper" *ngIf="slChartData">
        <canvas baseChart 
        [datasets]="slChartData" 
        [labels]="slChartLabels" 
        [chartType]="slChartType"
        [options]="slChartOptions" 
        [legend]="slChartLegend">
        </canvas>
      </div>
    </div>
  <br>

<div class="col-md-6">
  <br>
  <h2><u>Hired Candidates Based on Technology</u></h2>
  <div class="chart-wrapper" *ngIf="slChartData">
    <canvas baseChart 
    [datasets]="techChartData" 
    [labels]="techChartLabels" 
    [chartType]="techChartType"
    [options]="techChartOptions" 
    [legend]="techChartLegend">
    </canvas>
  </div>
</div>
<br>

<div class="col-md-6">
  <br>
  <h2><u>Hired Candidate Based on University</u></h2>
  <div class="chart-wrapper" *ngIf="slChartData">
    <canvas baseChart 
    [datasets]="courseChartData" 
    [labels]="courseChartLabels" 
    [chartType]="courseChartType"
    [options]="courseChartOptions" 
    [legend]="courseChartLegend">
    </canvas>
  </div>
</div>
<br>
</div>
</div>
</div>
